<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        <h1>AIUB Online Admission Application</h1>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="50"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

        </fieldset>
        <br>

        <fieldset>
            <legend>Academic Information & Preferences</legend>

            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
            </select><br><br>

            <label>Interests (Select all that apply):</label><br>
            <input type="checkbox" id="coding" name="interests" value="Coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="research" name="interests" value="Research">
            <label for="research">Research</label>
            
            <input type="checkbox" id="others" name="interests" value="Others">
            <label for="others"> Others:</label>
            
            <input type="text" id="otherInterest" name="otherInterest" maxlength="5000"><br><br>
            
            <label for="lastInstitution">Last Institution Name:</label>
            <input type="text" id="lastInstitution" name="lastInstitution" required><br><br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Document Upload</legend>

            <label for="transcript">Upload Academic Transcript (.pdf only):</label>
            <input type="file" id="transcript" name="transcript" accept=".pdf" required><br><br>
            
        </fieldset>
        <br>

        <button type="submit">Submit Application</button>
        <button type="reset">Reset Form</button>

    </form>
    
</body>
</html>
